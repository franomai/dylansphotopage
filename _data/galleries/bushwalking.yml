  title: Wineglass Bay
  caption: Katrina looks down on Winglass Bay from the slopes of Mt Amos, as clouds pour in from the ocean. Freycinet, Tasmania. - Olympus OM1, Tamron 24 f2.5, Velvia - © Dylan Sutton, 1999